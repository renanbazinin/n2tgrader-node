<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nand2Tetris Grader</title>
    <meta name="description" content="Quickly grade nand2tetris project submissions from ZIPs." />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nand2Tetris Grader" />
    <meta property="og:description" content="Quickly grade nand2tetris project submissions from ZIPs." />
    <meta property="og:image" content="https://i.imgur.com/jpmnJ1W.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nand2Tetris Grader" />
    <meta name="twitter:description" content="Quickly grade nand2tetris project submissions from ZIPs." />
    <meta name="twitter:image" content="https://i.imgur.com/jpmnJ1W.png" />
    <!-- Favicon / browser icon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/jpmnJ1W.png" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/jpmnJ1W.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header style="display:flex;align-items:center;gap:12px;justify-content:center;">
        <img src="https://i.imgur.com/jpmnJ1W.png" alt="logo" width="72" height="72" style="border-radius:8px;box-shadow:0 4px 18px rgba(0,0,0,0.4)">
        <div>
          <h1 style="margin:0;">Nand2Tetris Grader</h1>
          <p style="margin:2px 0 0;font-size:0.95rem;color:var(--muted,#888);">Quickly grade nand2tetris project submissions from ZIPs.</p>
        </div>
      </header>
      <div class="card">
        <label for="file-upload" class="custom-file-upload">Upload ZIP</label>
        <input id="file-upload" type="file" accept=".zip" />
        <button id="do-grade">Grade</button>
        <p id="status" style="margin-top:8px;color:var(--muted,#aaa)"></p>
      </div>
      <div id="results-container" class="card">
        <h2>Results</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Assignment</th>
                    <th>Status</th>
                    <th>Expected</th>
                    <th>Actual</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
      </div>
      <div id="solutions" class="card">
        <!--<h2>Solutions files</h2>-
        <div id="solstatus">Loading...</div>
        <table id="soltable" class="hidden">
          <thead>
            <tr><th>Project</th><th>File</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      -->
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
